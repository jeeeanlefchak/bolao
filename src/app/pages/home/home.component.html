
<ul class="mt-2 nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm" id="pillNav2" role="tablist"
    style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
    <li class="nav-item" role="presentation" (click)="selectedTab = 'HOME'">
        <button class="nav-link active rounded-5" id="home-tab2" data-bs-toggle="tab" type="button" role="tab"
            aria-selected="true">Inicio</button>
    </li>
    <li class="nav-item" role="presentation" (click)="selectedTab = 'PROFILE'">
        <button class="nav-link rounded-5" id="profile-tab2" data-bs-toggle="tab" type="button" role="tab"
            aria-selected="false">Perfil</button>
    </li>
    <li class="nav-item" role="presentation" (click)="selectedTab = 'CONTACT'">
        <button class="nav-link rounded-5" id="contact-tab2" data-bs-toggle="tab" type="button" role="tab"
            aria-selected="false">Contato</button>
    </li>
</ul>

<div class="container">
    <div [ngSwitch]="selectedTab" class="card mt-5">
        <div *ngSwitchCase="'HOME'">
            <app-jogos></app-jogos>
        </div>
        <div *ngSwitchCase="'PROFILE'">
            Perfil
        </div>
        <div *ngSwitchCase="'CONTACT'">
            Contato
        </div>
    </div>
</div>
